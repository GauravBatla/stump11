<mat-card class="m-5">
    <mat-card-title class="d-flex justify-content-center m-2">Add Category</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>  -->
        <div class="container">
            <div class="row">
                <h4> {{msg.success}}</h4>
                <form [formGroup]="addCat" (ngSubmit)="addData?add():updateCat()">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Category Name</label>
                        <input class="form-control" formControlName="title" type="text" id="formFile">
                    </div>
                    <div class="mb-3">
                        <!-- <button mat-stroked-button type="submit" color="primary">Add Category</button> -->
                        <button *ngIf="addData" class="mt-3" type="submit" mat-stroked-button color="primary">Add</button>
                        <button *ngIf="update" class="mt-3" type="submit" mat-stroked-button color="primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
