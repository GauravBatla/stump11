<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/user']" routerLinkActive="router-link-active">Dashboard</a>
      <a mat-list-item [routerLink]="['user/list']" routerLinkActive="router-link-active">User List</a>
      <a mat-list-item [routerLink]="['/coupons']" routerLinkActive="router-link-active">Coupons</a>
      <a mat-list-item [routerLink]="['/user-documents']" routerLinkActive="router-link-active">User Document</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>stumps11</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
