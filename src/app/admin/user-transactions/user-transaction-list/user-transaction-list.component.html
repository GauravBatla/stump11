<mat-card class="m-5">
    <mat-card-title> </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <div class="d-flex justify-content-end">
        <select (click)="onClick($event)" class="form-select  mr-5 w-25 " aria-label="Default select example">
            <option value="" disabled selected>Filter Transactions</option>
            <option value="SUCCESS">SUCCESS</option>
            <option value="FAILED">FAILED</option>
            <option value="All">All Transactions</option>
        </select>
    </div>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>  -->
        <h4 style="text-align: center;" class="card-title">User Transaction List
        </h4>
        <div class="d-flex justify-content-end mr-5">
            <!-- <button mat-stroked-button color="primary" (click)="onAdd()">Add Coupon</button> -->
        </div>

        <div class="table-responsive mt-5">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th> Transaction Amount</th>
                        <th>Transaction Date</th>
                        <th>Transaction status</th>
                        <th>View user</th>
                        <!-- <th>Edit</th> -->
                    </tr>
                </thead>
                <tbody>
    
                    <tr *ngFor="let item of data  | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{item.userId.username}}</td>
                        <td>{{item.userId.email}}</td>
                        <td>{{item.orderAmount|currency :'INR'}}</td>
                        <td>{{item.txTime | date}}</td>
                        <td>{{item.txStatus}}</td>
                        <td> <button [routerLink]="['/user/detail',item.userId._id]" routerLinkActive="router-link-active"
                                mat-raised-button>View User</button> </td>
                    </tr>
                </tbody>
            </table><br>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>

    </mat-card-actions>
</mat-card>
