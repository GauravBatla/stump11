<mat-card class="m-5">
    <mat-card-title class="d-flex justify-content-center m-2">Banners List</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>  -->
        <div class="d-flex justify-content-end mr-5">
            <button mat-stroked-button (click)="addBanner()" color="primary">Add Banner</button>
        </div>
        <div class="table-responsive m-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Banner Image</th>
                        <!-- <th>Status</th> -->
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data   | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td> <img  style="width: 250px; height: 250px;"
                            src="http://localhost:4228/coupons/banner/{{item.images}}" alt="Red dot" /></td>
                        <td>  
                                <mat-icon aria-hidden="false" (click)="bannerUpdate(item)" aria-label="Example home icon">edit</mat-icon>
                             </td>
                    </tr>
                </tbody>
            </table><br>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </mat-card-actions>
</mat-card>
