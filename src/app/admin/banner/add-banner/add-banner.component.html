<mat-card class="m-5">
    <mat-card-title class="d-flex justify-content-center m-2">Add Banner</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-actions>
    
        <div class="container">
            <div class="row">
                <form>
                    <!-- [formGroup]="addCat" (ngSubmit)="add()" -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Banner Image</label>
                        <input class="form-control" [(ngModel)]="images" (change)="onFileChanged($event)" name="images"
                            required type="file" id="formFile">
                            <h4 *ngIf="formError.images" style="color: red;"> {{formError.images}}
                            </h4>
                            <img  *ngIf="showImg" src="http://localhost:4228/coupons/banner/{{showImg}}" alt="" srcset="">
                    </div>
                    <ng-container *ngIf="add; else elseTemplate">
                        <div class="mb-3">
                            <button mat-stroked-button (click)="onClick()" type="submit" color="primary">Add
                                Banner</button>
                        </div>

                    </ng-container>
                    <ng-template #elseTemplate>
                        <div class="mb-3">
                            <button mat-stroked-button (click)="updateBaneers()" type="submit" color="primary">Banner
                                Update</button>
                        </div>

                    </ng-template>
                    
                </form>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
