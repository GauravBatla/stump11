<div class="container m-5">
    <div class="table-responsive">
        <!-- Time: {{ time | async }} -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Adhaar Card</th>
                    <th>Pancard</th>
                    <th>Licence</th>
                    <!-- <th>View</th> -->
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data  | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{item.userInfo.username}}</td>
                    <td>
                        <ng-container *ngIf="item.userInfo.aadharCradImageVerfiy == 0? true:false">
                            <button (click)="openDialog('adhaar',item.userInfo.aadharCradImage)" mat-raised-button
                                style="background-color: rgb(238, 238, 12);">
                                Pending
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.aadharCradImageVerfiy == 1? true:false">
                            <button (click)="openDialog('adhaar',item.userInfo.aadharCradImage)" mat-raised-button
                                style="background-color: blue;">
                                Active
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.aadharCradImageVerfiy == 2? true:false">
                            <button (click)="openDialog('adhaar',item.userInfo.aadharCradImage)" mat-raised-button
                                color="warn">
                                Reject
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>

                        <!-- <img style="width: 100px; height: 100px;"
                            src="http://192.168.68.135:4228/documents/aadhar/{{item.userInfo.aadharCradImage}}" alt=""> -->
                    </td>
                    <td>
                        <!-- {{item.userInfo.aadharCradVerfiy==0}} -->
                        <ng-container *ngIf="item.userInfo.panCardImageVerfiy == 0 ? true:false">
                            <button (click)="openDialog('pancard',item.userInfo.panCardImage)" mat-raised-button
                                style="background-color: rgb(238, 238, 12);">
                                Pending
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.panCardImageVerfiy == 1? true:false">
                            <button (click)="openDialog('pancard',item.userInfo.panCardImage)" mat-raised-button
                                color="primary">
                                Active
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.panCardImageVerfiy == 2? true:false">
                            <button (click)="openDialog('pancard',item.userInfo.panCardImage)" mat-raised-button
                                color="warn">
                                Reject
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>

                        <!-- <img style="width: 100px; height: 100px;"
                            src="http://192.168.68.135:4228/documents/panCard/{{item.userInfo.panCardImage}}" alt=""> -->
                    </td>
                    <td>
                        <!-- {{item.userInfo.aadharCradVerfiy==0}} -->
                        <ng-container *ngIf="item.userInfo.drivingLicenceImageVerfiy == 0 ? true:false">
                            <button (click)="openDialog('license',item.userInfo.drivingLicenceImage)" mat-raised-button
                                style="background-color: rgb(238, 238, 12);">
                                Pending
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.drivingLicenceImageVerfiy == 1? true:false">
                            <button (click)="openDialog('license',item.userInfo.drivingLicenceImage)" mat-raised-button
                                color="primary">
                                Active
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.userInfo.drivingLicenceImageVerfiy == 2? true:false">
                            <button (click)="openDialog('license',item.userInfo.drivingLicenceImage)" mat-raised-button
                                color="warn">
                                Reject
                                <mat-icon> remove_red_eye</mat-icon>
                            </button>
                        </ng-container>

                        <!-- <img style="width: 100px; height: 100px;"
                            src="http://192.168.68.135:4228/documents/panCard/{{item.userInfo.panCardImage}}" alt=""> -->
                    </td>
                    <td>{{item.state?item.state:"state here"}}</td>
                    <td>{{item.userType}}</td>

                    <td>
                        <a [routerLink]="['/user/detail/',item._id]" routerLinkActive="router-link-active">
                            <mat-icon> remove_red_eye</mat-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table><br>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
