<div class="content-wrapper mt-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 style="text-align: center;" class="card-title">Add View Page</h4>
                    <form class="example-container" [formGroup]="addContent" (ngSubmit)="add()">
                        <div class="row mt-5">
                            <div class="row mt-5">
                                <div class="col">
                                    <label for="">Select type</label>
                                    <select class="form-select" formControlName="title" name="cars" id="cars">
                                        <option value="volvo">Terms and conditions</option>
                                        <option value="saab">User policies</option>
                                        <option value="mercedes">help</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="col">
                                </div>
                            </div>
                            <label class="mt-5">Content write here:</label>
                            <angular-editor rows="5" formControlName="html"></angular-editor>
                            <button class="mt-3" type="submit" mat-stroked-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
