<div class="content-wrapper mt-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 grid-margin stretch-card">
            <div class="card" style="height: 60vh;">
                <div class="card-body">
                    <h4 style="text-align: center;" class="card-title">Coupons List
                    </h4>
                    <div class="d-flex justify-content-end">
                        <button mat-stroked-button color="primary" (click)="onAdd()">Add Coupon</button>
                    </div>

                    <div class="table-responsive mt-5">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Count User</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>View</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data   | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <td>{{item.title}}</td>
                                    <td>{{item.user_used_count}}</td>
                                    <td>{{item.start_date|date}}</td>
                                    <td>{{item.expiry_date|date}}</td>
                                    <!-- <td>{{item.userType}}</td> -->

                                    <td>
                                        <a [routerLink]="['/user/detail/',item._id]"
                                            routerLinkActive="router-link-active">
                                            <mat-icon> remove_red_eye</mat-icon>
                                        </a>
                                    </td>
                                    <td>
                                        <a >
                                            <button (click)="onUpdate(item)" mat-raised-button><mat-icon>edit </mat-icon></button>
                                            
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table><br>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-1"></div>

    </div>
</div>
