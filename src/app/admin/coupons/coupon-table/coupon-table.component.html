<mat-card class="m-5">
    <mat-card-title> </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>  -->
        <h4 style="text-align: center;" class="card-title">Coupons List
        </h4>
        <div class="d-flex justify-content-end mr-5">
            <button mat-stroked-button color="primary" (click)="onAdd()">Add Coupon</button>
        </div>

        <div class="table-responsive mt-5">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Count User</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data   | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{item.title}}</td>
                        <td>{{item.user_used_count}}</td>
                        <td>{{item.start_date|date}}</td>
                        <td>{{item.expiry_date|date}}</td>
                        <!-- <td>{{item.userType}}</td> -->
                        <td>

                            <mat-icon (click)="onUpdate(item)">edit </mat-icon>

                        </td>
                    </tr>
                </tbody>
            </table><br>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>

    </mat-card-actions>
</mat-card>
