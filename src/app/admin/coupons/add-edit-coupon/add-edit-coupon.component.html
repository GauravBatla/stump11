<div class="content-wrapper mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 grid-margin stretch-card">
            <div class="card" style="">
                <div class="card-body">
                    <h4 style="text-align: center;" class="card-title">Coupons Control
                    </h4>

                    <!-- <p class="card-description">
                        Reject Photo Expert/User
                    </p> -->

                    <form class="example-container" [formGroup]="addCoupon" (ngSubmit)="add()">
                        <div class="row mt-5">
                            <div class="col">
                                <label for="">Title</label>
                                <input type="text" formControlName="title" class="form-control"
                                    placeholder="enter title">
                            </div>
                            <div class="col">
                                <label for="">Price</label>
                                <input type="text" formControlName="price" class="form-control"
                                    placeholder="enter price">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">
                                <label for="">Start date</label>
                                <input type="date" formControlName="start_date" class="form-control"
                                    placeholder="Start Date">
                            </div>
                            <div class="col">
                                <label for="">End Date</label>
                                <input type="date" formControlName="expiry_date" class="form-control"
                                    placeholder="End Date">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">
                                <label for="">Image</label>
                                <input type="file" (change)="onFileChanged($event)" formControlName="image_path"
                                    class="form-control" placeholder="enter title">
                                    <img [src]='image' alt=""  >
                                    <div>
                                        <p>image </p>
                                        <img src="http://192.168.68.135:4228/{{showImage}}" alt="Red dot" />
                                        <!-- <img src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUA
                                          AAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO
                                              9TXL0Y4OHwAAAABJRU5ErkJggg==" alt="Red dot" /> -->
                                      </div>
                            </div>
                            <div class="col">
                                <label for="">Add Banner</label>
                                <input type="file" (change)="onFilChanged($event)" formControlName="banner_path"
                                    class="form-control" placeholder="enter title">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col">

                                <label for="">Description</label>
                                <textarea rows="3" class="form-control" formControlName="description"
                                    placeholder="Enter Description"> </textarea>
                            </div>
                            <div class="col">

                                <label for="">User used count</label>
                                <input type="text" formControlName="user_used_count" class="form-control"
                                    placeholder="User Used count">
                            </div>


                        </div>
                        <label class="mt-5">Terms Conditions</label>
                        <angular-editor rows="5" formControlName="terms_conditions"></angular-editor>
                        <button class="mt-3" type="submit" mat-stroked-button color="primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>
