<h2 mat-dialog-title>
    {{data.title}}
</h2>
<mat-dialog-content class="mat-typography">

 

    
<div class="container">
    <h3>Angular 8 FormArray Example</h3>
    <div class="row">

        <form [formGroup] = "angForm" (ngSubmit)="onFormSubmit()">
          <div formArrayName="names">
            <div *ngFor="let name of names.controls; index as idx" class="form-group">
                <!-- <div class="container"> -->
                    <!-- <div class="row"> -->
                        <div class="col-md-6">
                            <input [formControlName]="idx" placeholder="Enter a Name" class="form-control">
                            <label *ngIf="name.invalid" [ngClass] = "'error'"> Name is required. </label>
                            <button type="button" (click)="addNameField()" class="btn btn-success" [ngClass] = "'pad'">Add More Names</button>
                            <button (click)="deleteNameField(idx)" class="btn btn-danger">Delete</button>
                        </div>
                       
                    <!-- </div> -->
                <!-- </div> -->
             
            </div>
          </div> 
          <div>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
    </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="addContest()">
       
        <div class="mb-3">
            <label for="formFile" class="form-label">Total Member</label>
            <input class="form-control" formControlName="totalMember" type="text" id="formFile">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Contest Price</label>
            <input class="form-control" formControlName="price" type="text" id="formFile">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Contest Entry</label>
            <input class="form-control" formControlName="entryPrice" type="text" id="formFile">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Contest Type</label>
            <input class="form-control" type="text" formControlName="contestType" id="formFile">
        </div>
        <div formArrayName="ranks" *ngFor="let creds of form.controls.ranks?.value; let i = index">
            <ng-container [formGroupName]="i">
                <div class="row">
                    <div class="col">
                        <label for="text" class="form-label">Rank</label>
                        <input class="form-control"  formControlName="rank" type="text">
                    </div>
                    <div class="col">
                        <label for="formFile" class="form-label">Percentage</label>
                        <input class="form-control" formControlName="percent" type="text">
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="d-flex justify-content-end m-2">
            <a (click)="addCreds()">
                <mat-icon>library_add</mat-icon>
            </a>
        </div>
        <div class="m-2">
            <button mat-stroked-button color="primary" type="submit">Add Contest</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
